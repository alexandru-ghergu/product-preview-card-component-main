<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Product preview card component</title>

</head>

<body>

  <main>

    <aside class="product-image">
      <img class="product-image-desktop" src="images/image-product-desktop.jpg" alt="Image of a perfume.">
      <img class="product-image-mobile" src="images/image-product-mobile.jpg" alt="Image of a perfume.">
    </aside>

    <aside class="right-container">


        <h2>Perfume</h2>
        
        <h1>Gabrielle Essence Eau De Parfum</h1>

        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
        
        <table>
          <tr>
            <td>$149.99</td>
            <td>$169.99</td>
          </tr>
        </table>

        <div class="cart-button">
          <button><img width="20px" src="images/icon-cart.svg" alt="An image of a shopping cart.">Add to Cart</button>
        </div>

    </aside>

  </main>
</body>
</html>
